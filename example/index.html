<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>detect-app-install</title>
</head>
<body>
  <div id="content"></div>
  <script src="../dist/detectAppInstall.js"></script>
  <script>
    let openUrl = 'ado://com.xxx.beegrid',
        downloadUrl = 'https://download.html',
        checkTime = 2500
    window.onload = function() {
      detectApp(openUrl, downloadUrl, checkTime)
        .then(() => {
          document.getElementById('content').innerHTML = '已安装'
        })
        .catch(() => {
          document.getElementById('content').innerHTML = '未安装'
        })
    }
  </script>
</body>
</html>
